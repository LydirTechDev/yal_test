<div class="home-btn d-none d-sm-block">
  <a href="/"><i class="mdi mdi-home-variant h2 text-danger"></i></a>
</div>
<div>
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      <div class="col-lg-4">
        <div class="
            authentication-page-content
            p-4
            d-flex
            align-items-center
            min-vh-100
          ">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <div>
                  <div class="text-center">
                    <div >
                      <a class="logo"><img width= 245px height= 50px src="assets/images/logo-v1.png" alt="logo" /></a>
                    </div>

                    <h4 class="font-size-18 mt-4">Bienvenue</h4>
                    <p class="text-muted">Connexion à la platforme Yalidine</p>
                  </div>

                  <div class="p-2 mt-4">
                    <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                      <ngb-alert class="text-center" [type]="type" *ngIf="error" [dismissible]="false" >{{ error }}</ngb-alert>

                      <div class="form-group auth-form-group-custom mb-4">
                          <i class="ri-user-2-line auti-custom-input-icon text-danger"></i>
                        <label for="email">Email</label>
                        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email"
                          [ngClass]="{
                            'is-invalid': submitted && f.email.errors
                          }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">
                            Email requie
                          </div>
                          <div *ngIf="f.email.errors.email">
                            Email non valide
                          </div>
                        </div>
                      </div>

                      <div class="form-group auth-form-group-custom mb-4">
                        <i class="ri-lock-2-line auti-custom-input-icon text-danger"></i>
                        <label for="password">Mot de passe</label>
                        <input type="password" formControlName="password" class="form-control" id="password" [ngClass]="{
                            'is-invalid': submitted && f.password.errors
                          }" placeholder="Mot de passe" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">
                            Mot de passe requie
                          </div>
                        </div>
                      </div>

                      <div class="custom-control custom-checkbox text-center">
                        <input type="checkbox" class="custom-control-input" formControlName="rememberMe" id="rememberMe" />
                        <label class="custom-control-label " for="rememberMe">Rester connecté</label>
                      </div>

                      <div class="mt-4 text-center">
                        <button mdbBtn class="btn btn-outline-danger w-md waves-effect waves-light" type="submit" *ngIf="!spinner">
                          Connecter
                        </button>
                        <button mdbBtn class="btn btn-outline-primary" type="button" disabled *ngIf="spinner">
                          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                          Connexion ...
                        </button>
                      </div>
                      <!-- <div class="mt-4 text-center">
                        <a routerLink="/account/reset-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i> Mot de passe oublié !</a>
                      </div> -->
                    </form>
                  </div>

                  <div class="mt-5 text-center">
                    <!-- <p>
                      Don't have an account ?
                      <a routerLink="/account/signup" class="font-weight-medium text-primary">
                        Register
                      </a>
                    </p> -->
                    <p>
                      © 2022 Yalidine El Djazair Service
                      <!-- <i class="mdi mdi-heart text-danger"></i> by Themesdesign -->
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="authentication-bg">
          <div class="bg-overlay"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end page -->
