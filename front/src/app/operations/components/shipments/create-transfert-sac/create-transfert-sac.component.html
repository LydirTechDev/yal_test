<div>
  <div class="row mb-3 col-12 align-center text-center">
    <h4 class="mt-1 mr-2"><i class="bi bi-collection "></i>Créer sac de transfert vers </h4>
    <form [formGroup]="stationSelected" class="col-6 col-sm-4 col-md-3 text-center">
      <ng-select formControlName="stationSelect" placeholder=" Selectionner HUB destination" [clearable]="false"
        [readonly]="selected.length>0" appendTo="body">
        <ng-option *ngFor="let station of station" [value]="station.id">
          <span class="text-uppercase">{{station.type}} {{station.nom}}</span>
        </ng-option>
      </ng-select>
    </form>
  </div>
  <hr class="mx-auto">
  <div class="col-12 col-md-8  mx-auto text-center" style="background:transparent;"
    *ngIf="listeShipmentsTransfert.length > 0  && stationSelected.controls['stationSelect'].value !== null">
    <form [formGroup]="formdata">
      <div class="form-groupe col-10 mx-auto d-flex m-0 ">
        <input mdbInput type="text" class="form-control mr-1 shadow mt-1" formControlName="tracking"
          placeholder="11111111" autofocus>
        <input mdbBtn type="submit" color="primary" class="btn btn-info shadow px-4 mx-1 waves-light"
          (click)="fillSac()" value="ajouter">
      </div>
    </form>
    <hr class="mx-auto">
  </div>
  <div class=" text-dark">
    <label class='m-3 p-2 bg-info text-white' *ngFor="let i of selected">{{i}}
      <i class="fas fa-times  mx-2 text-danger" (click)="deletselected(i)"></i>
    </label>
  </div>
  <div class="mx-auto text-center mt-5" *ngIf="selected.length > 0">
    <button type="submit" class="btn btn-success shadow btn-md  px-4 mx-1" (click)="createSac()">Créer le sac
    </button>
  </div>
  <p *ngIf="count > 0 "
    class="text-center text-muted mx-auto mt-1 display-2">
    {{count}}
  </p>

</div>
