<div>
  <div class="row pb-0 mb-0 col-12 align-center text-center">
    <h4 class="mt-2">Vider sac Transfert</h4>
    <form [formGroup]="formSacTransfert">
      <div class="col-md-10 d-flex">
        <div class="form-group">
          <input
            type="text"
            formControlName="sacTracking"
            class="form-control-lg"
            placeholder="sac-11111111"
            [readonly]="selected.length>0"
          />
        </div>
        <div class="form-group pb-0">
          <input
            type="submit"
            [disabled]="selected.length > 0"
            color="primary"
            class="btn btn-info mt-1 btn-md px-4"
            (click)="checkSack()"
            value="Rechercher"
          />
        </div>
      </div>
    </form>
  </div>
  <hr class="mt-0" />
  <div
    class="col-12 col-md-8 mx-auto text-center"
    style="background: transparent"
    *ngIf="listeShipmentEnTransfert.length > 0"
  >
    <form [formGroup]="formdata">
      <div class="form-groupe  col-12 col-md-10 mx-auto d-flex m-0">
        <input
          type="text"
          formControlName="tracking"
          class="form-control-lg formTracking mr-1  mt-1 shadow"
          placeholder="11111111"
          autofocus
        />
        <input
          type="submit"
          class="btn btn-info mt-2 btn-md shadow px-4 mx-1 waves-light"
          (click)="viderSac()"
          value="ajouter"
        />
      </div>
    </form>
    <hr class="mt-1" />
  </div>
  <div class="text-dark">
    <label class="m-3 p-2 bg-info text-white" *ngFor="let i of listeShipmentEnTransfert"
      >{{ i
      }}
      <!-- <i class="fas fa-times mx-2 text-danger" (click)="deletselected(i)"></i> -->
    </label>
  </div>
  <div class="mx-auto text-center mt-5" *ngIf="selected.length > 0">
    <button
      type="submit"
      class="btn btn-success shadow btn-lg px-4 mx-1"
      (click)="receptPackageSlip()"
    >
      Vider le sac
    </button>
  </div>
    <p *ngIf="count > 0 " class="text-center text-muted mx-auto mt-1 display-2">
      {{count}}
    </p>
</div>
