<div>
    <div class="row pb-0 mb-0 col-12 align-center text-center">
        <h4 class="labtrack mt-2 ">Vider sac agence</h4>
        <form [formGroup]="formSacAgence">
            <div class="col-md-10 d-flex">
                <div class="form-group">
                    <input type="text" formControlName="sacTracking" class="form-control-lg" placeholder="sac-000AAA" />
                </div>
                <div class="form-group pb-0">
                    <input type="submit" color="primary" class="btn btn-info mt-1 btn-md px-4" (click)="checkSack()"
                        value="Chercher" />
                </div>
            </div>
        </form>
    </div>
    <hr class="mt-0" />
    <div class="col-12 col-md-10 mx-auto text-center" style="background: transparent"
        *ngIf="listeShipmentsVersAgence.length > 0">
        <form [formGroup]="formdata">
            <div class="form-groupe col-8 mx-auto d-flex m-0">
                <input type="text" formControlName="tracking" class="form-control-lg formTracking mr-1 shadow"
                    placeholder="11111111" autofocus />
                <input type="submit" class="btn btn-info btn-md shadow mt-2 px-4 mx-1" (click)="viderSac()"
                    value="ajouter" />
            </div>
        </form>
        <hr class="" />
    </div>
    <div class="text-dark">
        <label class="m-3 p-2 bg-info text-white" *ngFor="let i of listeShipmentsVersAgence">{{ i
            }}
            <!-- <i class="fas fa-times mx-2 text-danger" (click)="deletselected(i)"></i> -->
        </label>
    </div>
    <div class="mx-auto text-center mt-5" *ngIf="selected.length > 0">
        <button type="submit" class="btn btn-success shadow btn-md px-4 mx-1" (click)="receptShipments()">
            Vider le sac
        </button>
    </div>
        <p *ngIf="count > 0 " class="text-center text-muted mx-auto mt-1 display-2">
            {{count}}
        </p>
</div>
