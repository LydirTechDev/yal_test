<div> 
    <div class="row  pb-0 my-0 col-12 align-center text-center">
        <h4 class="labtrack mt-2 mr-2"><i class="bi bi-collection "></i>Vider sac Transfert retour</h4>
            <form [formGroup]="formSac">
                <div class="col-md-10 d-flex">
                    <div class="form-group">
                        <input type="text" formControlName="sacTracking" class="form-control-lg" placeholder="sac-111AAA"
                            [readonly]="selected.length>0"autofocus />
                    </div>
                    <div class="form-group pb-0">
                        <input type="submit" [disabled]="selected.length > 0" color="primary"
                         class="btn btn-info mt-1 btn-md px-4" (click)="checkSack()" value="Rechercher" />
                    </div>
                </div>
            </form>
    </div>
    <hr class="mx-auto mt-0">
    <div class="col-12 col-md-10  mx-auto text-center" style="background:transparent;"
        *ngIf="listeColisEnTransfertRetour.length > 0">
        <form [formGroup]="formdata">
            <div class="form-group col-12 col-md-10 mx-auto d-flex m-0 ">
                <input type="text" formControlName="tracking" class="form-control mr-1 mt-1 shadow" placeholder="11111111" autofocus>
                <input type="submit" class="btn btn-info shadow px-4 mx-1" (click)="viderSac()" value="ajouter">
            </div>
        </form>
        <hr class="mx-auto">
    </div>
    <div class=" text-dark">    
        <label class='m-3 p-2 bg-info text-white' *ngFor="let i of listeColisEnTransfertRetour">{{i}}
            <!-- <i class="fas fa-times  mx-2 text-danger" (click)="deletselected(i)"></i> -->
            </label>
    </div>
    <div class="mx-auto text-center mt-5" *ngIf="selected.length > 0">
        <button type="submit" class="btn  btn-success shadow btn-lg  px-4 mx-1" (click)="receptShipment()">Vider le
            sac
        </button>
    </div>
    <p class="text-center mx-auto mt-1 display-1" *ngIf = "listeColisEnTransfertRetour.length > 0">
        {{count}}
    </p>
</div>
