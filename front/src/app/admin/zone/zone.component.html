<div class="container-fluid">
  <app-pagetitle [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  <!-- <div class="row mb-3 ml-1" style="margin-top: -24px">
    <a href="javascript:void(0);" class="btn btn-outline-primary" (click)="openModal(content)">
      <i class="fas fa-plus-circle">
        <span class="mt-1 font-weight-normal pl-1">Ajouter une Zone</span>
      </i>
    </a>
  </div> -->

  <div class="row col-12" *ngIf="!isLoading; else spiner">
    <div class="col-sm-4 mt-2" *ngFor="let zone of zoneData">
      <div class="card">
        <div class="card-body">
          <div>
            <div class="text-center">
              <!-- <p class="mb-2">Total sources</p> -->
              <h4>{{zone.codeZone}}</h4>
              <div class="text-success">
                <i class="mdi font-size-14"> </i> {{ zone.rotations.length }} Rotations
              </div>
            </div>
            <div class="text-center mt-4">
              <a href="javascript: void(0);" class="btn btn-primary btn-sm">Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 mt-2 " *ngIf="zoneData.length <=0">
      <div class="col-12 text-center">
        <span class="d-block">Aucune Zone disponible</span>
      </div>
    </div>
    <div class="row col-12 mt-3">
      <!-- Pagination -->
      <div class="mx-auto">
        <nav aria-label="...">
          <ul class="pagination justify-content-end">
            <!-- <li class="page-item">
                                          <button class="page-link info">
                                              total utilistaeur : {{ metaData.totalItems }}
                                          </button>
                                      </li> -->
            <li class="page-item">
              <button class="page-link" [disabled]="metaLinks.previous.length <= 0"
                (click)="funcPaginate(metaLinks.previous)">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </button>
            </li>
            <li class="page-item">
              <button class="page-link" *ngIf="metaData.currentPage - 2 > 0"
                (click)="funcPaginate('', metaData.currentPage - 2)">
                {{ metaData.currentPage - 2
                }}<span class="sr-only"></span>
              </button>
            </li>
            <li class="page-item">
              <button class="page-link" *ngIf="metaData.currentPage - 1 > 0"
                (click)="funcPaginate('', metaData.currentPage - 1)">
                {{ metaData.currentPage - 1
                }}<span class="sr-only"></span>
              </button>
            </li>
            <li class="page-item active">
              <button class="page-link" (click)="funcPaginate('', metaData.currentPage)">
                {{ metaData.currentPage
                }}<span class="sr-only">(current)</span>
              </button>
            </li>
            <li class="page-item">
              <button class="page-link" (click)="funcPaginate('', metaData.currentPage + 1)"
                *ngIf="metaData.currentPage + 1 <= metaData.totalPages">
                {{ metaData.currentPage + 1
                }}<span class="sr-only"></span>
              </button>
            </li>
            <li class="page-item">
              <button class="page-link" (click)="funcPaginate('', metaData.currentPage + 2)"
                *ngIf="metaData.currentPage + 2 < metaData.totalPages">
                {{ metaData.currentPage + 2
                }}<span class="sr-only"></span>
              </button>
            </li>
            <li class="page-item">
              <button class="page-link" *ngIf="
                      metaLinks.next.length != 0 &&
                      metaData.currentPage + 2 <= metaData.totalPages
                    ">
                ...
              </button>
            </li>
            <li class="page-item">
              <button class="page-link" [disabled]="metaLinks.next.length <= 0" (click)="funcPaginate(metaLinks.next)">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End Pagination -->
    </div>
  </div>
  <ng-template #spiner>
    <div class="col-12 text-center">
      <div class="spinner-border text-primary ml-1" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <span class="d-block">Chargement ...</span>
    </div>
  </ng-template>
</div>

<!-- add zone modal  -->
<ng-template #content role="document" let-modal="close">
  <app-add-zone></app-add-zone>
</ng-template>
