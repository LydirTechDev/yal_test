<div>
    <div class="row mb-3 col-12 align-center text-center">
        <h4 class="labtrack mt-1 mr-2">
            <i class="bi bi-collection "></i> 
            Recevez vos colis prés pour la livraison: <span class="mx-auto text-center bg-dark text-white p-1 rounded">{{listeShipmentToReceive.length}} colis à recever</span> </h4>
    </div>
    <hr class="mx-auto">
    <div class="col-12 col-md-10  mx-auto text-center" style="background:transparent;"
        *ngIf="listeShipmentToReceive.length > 0 ">

        <form [formGroup]="formdata">
            <div class="form-group  col-12 col-md-10 mx-auto d-flex m-0 ">
                <input type="text" formControlName="tracking" class="form-control-lg formTracking mr-1 shadow"
                    placeholder="11111111" autofocus />
                <input mdbBtn class="btn btn-info p3-1 shadow rounded mx-1 waves-light" 
                (click)="fillListCoursier()" value="Ajouter" type="submit">
            </div>
        </form>
        <hr class="mx-auto mt-0">
    </div>
    <div class=" text-dark">
        <label class='m-3 p-2 bg-info text-white' *ngFor="let i of selected">{{i}}
            <i class="fas fa-times  mx-2 text-danger" (click)="deletselected(i)"></i>
        </label>
    </div>
    <div class="mx-auto text-center mt-5" *ngIf="selected.length > 0">
        <button type="submit" class="btn btn-success shadow btn-lg  px-4 mx-1" (click)="validateList()">Valider la
            selection
        </button>
    </div>
    <p class="text-center mx-auto mt-1 display-1" *ngIf="count > 0">
        {{count}}
    </p>

</div>
